<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{template(~{::#mainBody})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section id="mainBody" class="vh-100">
    <div class="login-container">
        <div style="width: 30%">
            <form method="post"
                  role="form"
                  th:action="@{/profile/save}"
                  th:object="${user}">
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input th:field="*{fullName}" type="text" class="form-control" id="exampleInputName"
                           aria-describedby="nameHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword"
                           placeholder="Confirm Password">
                </div>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}"> Passwords don't match.</p>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input th:field="*{address}" type="text" class="form-control" id="address"
                           placeholder="Address">
                </div>

                <div class="login">
                    <button style=" margin-top: 10px" type="submit"
                            class="btn btn-primary">Save changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
